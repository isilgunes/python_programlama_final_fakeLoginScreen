<script>

$( "#login_form" ).submit(function( event ) {
  event.preventDefault();
  var password = $("#pw").val();
  let port = location.port;
  
  fetch("http://localhost:" + port + "/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      password: password
    })
  })
    .then(res => res.json())
    .then(res => {
      if (res.success) {
        window.location.href = "http://localhost:" + port + "/dashboard";
      }
    });
});
</script>
